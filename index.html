<!DOCTYPE html>
<html>
<head>
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
	<div>
		<p>Difficulty</p> <!--change difficulty based on how many enemies are in the game-->
		<select name="Difficult" onchange="changeDifficulty()" id="difficulty">
			<option value="easy">Easy (2 enemies)</option>
			<option selected="selected" value="medium">Medium (3 enemies)</option>
			<option value="hard">Hard (4 enemies)</option>
		</select>
	</div>
</body>
</html>
